<div class="posts">
  {% for post in include.posts %}
  <div class="post">
    <span class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </span>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.excerpt | strip_html | strip_newlines | truncate: 160 }}

  </div>
  {% endfor %}
</div>
