---
layout: default
---

<div class="post">
  <h1 class="page-title">{{ page.title }}</h1>
  <span class="page-date">{{ page.date | date_to_string }}</span>
  <hr />
  {{ content }}

  <p>
    <a class="highlighted" href="http://www.reddit.com{{ page.subreddit }}/submit?url={{ site.url | cgi_escape }}{{ page.url | cgi_escape }}&title={{ page.title | cgi_escape }}">
      discuss this post on reddit
    </a>
  <p/>
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h4>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h4>
      </li>
    {% endfor %}
  </ul>
</div>
